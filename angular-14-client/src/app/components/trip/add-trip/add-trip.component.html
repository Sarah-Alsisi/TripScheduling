<div>
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label>From Station</label><br>
          <select class="form-select" aria-label="Default select example" [(ngModel)]="trip.from_station.id">
            <option *ngFor="let station of stations" [value]="station.id" >
              {{station.name}}
            </option>
          </select>
      </div>

      <div class="form-group">
        <label>To Station</label><br>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="trip.to_station.id">
          <option *ngFor="let station of stations" [value]="station.id">
            {{station.name}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="start_time">Start time</label>
        <input
          class="form-control"
          id="start_time"
          required
          [(ngModel)]="trip.start_time"
          name="start_time"
        />
      </div>

      <div class="form-group">
        <label for="end_time">End time</label>
        <input
          class="form-control"
          id="end_time"
          required
          [(ngModel)]="trip.end_time"
          name="end_time"
        />
      </div>

      <button (click)="saveTrip()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Trip was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTrip()">Add</button>
    </div>
  </div>
</div>
